<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-3 col-lg-3 col-md-3 ">
                <ol class="list-group list-group-item-secondary">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-5 me-auto">
                            <div class="d-grid gap-2" style="text-align: center;">
                                <button onclick="incomeListmethod()" class="btn btn-success">Gelir Listesi</button>
                            </div>
                            <button onclick="incomeAddPagemethod()" type="button" class="btn btn-bd-light btn-block">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-emoji-laughing" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z" />
                                </svg> Gelir Ekle
                            </button>
                        </div>
                        <span id="incomelistAmount" class="badge bg-primary rounded-pill ">0</span>
                    </li>
                    <br>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-5 me-auto">
                            <div class="d-grid gap-2" style="text-align: center;">
                                <button onclick="expenseListmethod()" class="btn btn-danger">Gider Listesi</button>
                            </div>
                            <button onclick="expenseAddPagemethod()" type="button" class="btn btn-bd-light btn-block">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-emoji-frown" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z" />
                                </svg> Gider Ekle
                            </button>

                        </div>
                        <span id="expenselistAmount" class="badge bg-danger rounded-pill ">0</span>
                    </li>
                    <br>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-5 me-auto">
                            <div class="d-grid gap-2" style="text-align: center;">
                                <button onclick="reportmethod()" class="btn btn-danger">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-bar-graph" viewBox="0 0 16 16">
                                        <path d="M4.5 12a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-1zm3 0a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1zm3 0a.5.5 0 0 1-.5-.5v-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5h-1z"/>
                                        <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                                      </svg>Rapor 
                                </button>
                            </div>
                          

                        </div>
                        <span class="badge bg-primary rounded-pill">+</span>
                    </li>
                </ol><br><br>
            </div>
            <div id="descriptionBoard" style="background: rgb(241,220,19);
            background: radial-gradient(circle, rgba(241,220,19,1) 0%, rgba(249,175,0,1) 100%);"
                class="col col-sm-9 col-lg-6 col-md-8">
              
          

            </div>
          
            

            
        </div>
